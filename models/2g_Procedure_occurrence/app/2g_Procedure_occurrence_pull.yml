version: 2

models:
  - name: T_PROCEDURE_CONCEPT
    description: Subordinate view to V_PROCEDURE_OCCURRENCE_CPT_AMB, V_PROCEDURE_OCCURRENCE_CPT_HSP, V_PROCEDURE_OCCURRENCE_CPT_SURG. 

  - name: T_PROCEDURE_SOURCE
    description: Subordinate view to V_PROCEDURE_OCCURRENCE_CPT_AMB, V_PROCEDURE_OCCURRENCE_CPT_HSP, V_PROCEDURE_OCCURRENCE_CPT_SURG. 

  - name: V_PROCEDURE_OCCURRENCE_CPT_AMB
    description: Subordinate view to PROCEDURE_OCCURRENCE. 

  - name: V_PROCEDURE_OCCURRENCE_CPT_HSP
    description: Subordinate view to PROCEDURE_OCCURRENCE. 

  - name: V_PROCEDURE_OCCURRENCE_CPT_SURG
    description: Subordinate view to PROCEDURE_OCCURRENCE. 

  - name: PROCEDURE_OCCURRENCE
    description: This table contains records of activities or processes ordered by, or carried out by, a healthcare provider on the patient with a diagnostic or therapeutic purpose.  
    columns: 
      - name: PROCEDURE_OCCURRENCE_ID
        description: unique id
        tests:
          - unique
          - not_null

      - name: PERSON_ID
        tests:
          - not_null    
          - relationships:
              to: ref('PERSON')
              field: PERSON_ID 

      - name: PROCEDURE_CONCEPT_ID
        tests:
          - not_null
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

      - name: PROCEDURE_TYPE_CONCEPT_ID
        tests:
          - not_null
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

      - name: MODIFIER_CONCEPT_ID
        tests:
          - not_null
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

      - name: PROVIDER_ID
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              to: ref('PROVIDER')
              field: PROVIDER_ID

      - name: VISIT_OCCURRENCE_ID
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              to: ref('VISIT_OCCURRENCE')
              field: VISIT_OCCURRENCE_ID          
 
      - name: VISIT_DETAIL_ID
        tests:
          - not_null:
              config:
                severity: warn
                           
      - name: PROCEDURE_SOURCE_CONCEPT_ID
        tests:
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   