version: 2

models:
  - name: T_TEMP_SOURCE
    description: Subordinate view to V_MEASUREMENT_FLOWSHEET_HSP_TEMPERATURE. 

  - name: T_TEMPERATURE_MERGE
    description: Subordinate view to V_MEASUREMENT_FLOWSHEET_HSP_TEMPERATURE. 

  - name: T_TEMPERATURE
    description: Subordinate view to V_MEASUREMENT_FLOWSHEET_HSP_TEMPERATURE. 

  - name: MEASUREMENT
    description: The CONDITION_OCCURRENCE table contains Events where Persons engage with the healthcare system for a duration of time. 
    columns: 
      - name: MEASUREMENT_ID
        description: unique id
        tests:
          - unique
          - not_null

      - name: PERSON_ID
        tests:
          - not_null    
          - relationships:
              to: ref('PERSON')
              field: PERSON_ID 

      - name: MEASUREMENT_CONCEPT_ID
        tests:
          - not_null
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

      - name: MEASUREMENT_TYPE_CONCEPT_ID
        tests:
          - not_null
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

      - name: OPERATOR_CONCEPT_ID
        tests:
          - not_null
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

      - name: UNIT_CONCEPT_ID
        tests:
          - not_null
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

      - name: PROVIDER_ID
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              to: ref('PROVIDER')
              field: PROVIDER_ID

      - name: VISIT_OCCURRENCE_ID
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              to: ref('VISIT_OCCURRENCE')
              field: VISIT_OCCURRENCE_ID          
 
      - name: VISIT_DETAIL_ID
        tests:
          - not_null:
              config:
                severity: warn
                           
      - name: MEASUREMENT_SOURCE_CONCEPT_ID
        tests:
          - relationships:
              to: source('CDM','CONCEPT')
              field: CONCEPT_ID   

             
